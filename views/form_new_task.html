{{ template "header" . }}
<h1>タスクの新規登録</h1>
<form action="/task/new" method="POST">
    <label>Title</label><input type="text" name="title" required><br>
    <label>Description</label>
    <textarea name="description"></textarea>
    <br>
    <input type="radio" name="priority" value="0" checked><label>優先度高</label>
    <input type="radio" name="priority" value="1"><label>優先度中</label>
    <input type="radio" name="priority" value="2"><label>優先度低</label>
    <br>
    <input type="date" name="deadline" required>
    <input type="submit" value="登録">
    <a href="/list"><button type="button">戻る</button></a>
</form>
{{ template "footer" }}
